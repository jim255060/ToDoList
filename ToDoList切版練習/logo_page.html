<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout練習</title>

    <link rel="stylesheet" href="css/logo_page.css">
</head>
<body>
    <div class="container">
        <div class="logo-title rwd-logo">
            <img src="images/Vector (1).png" alt="" class="vector">
            <h1>ONLINE TOOD LIST</h1>
            <img src="images/img.png" alt="" class="img">
        </div>
        <div class="material-box rwd-material-box">
            <div class="material">
                <h2>最實用的線上待辦事項</h2>
                <p>Email</p>
                <input type="email" placeholder="請輸入Email">
                <span>此欄不可為空</span>
                <p>密碼</p>
                <input type="text" placeholder="請輸入密碼">
            </div>
            <div class="btn">
                <button>登入</button>
                <a href="#">註冊帳號</a>
            </div>
        </div>
    </div>
</body>
</html>
