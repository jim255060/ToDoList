<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container rwd-container">
        <div class="container-login fw-700 rwd-conta-login">

            <!-- left -->
            <div class="logo rwd-logo">
                <div class="logo-text d-flex">
                    <div class="logo-vector">
                        <img src="images/Vector (1).png" alt="" class="vector1">
                        <img src="images/Vector.png" alt="" class="vector2">
                    </div>
                    <h1 >ONLINE TODO LIST</h1>
                </div>
                <div class="logo-img rwd-img">
                    <img src="images/img.png" alt="">
                </div>
            </div>

            <!-- right -->
            <div class="login-form font-NSTC rwd-login-form">
                <h2 class="text-center form-h2 mb-4 rwd-mb-3">最實用的線上代辦事項服務</h2>
                <form action="" >
                    <div class="form-email d-column ">
                        <label for="email" class="mb-1">Email</label>
                        <input type="text" name="email" id="email" placeholder="請輸入Email" class="input mb-1">
                        <span class=" remind re-required mb-3">此欄位不可為空</span>
                    </div>
                    <div class="form-password d-column">
                        <label for="password" class="mb-1">密碼</label>
                        <input type="password" name="password" id="password" placeholder="請輸入密碼" class="input mb-4">
                    </div>
                </form>
                <div class="btn-box text-center">
                    <button class="btn btn-login mb-4 rdw-mb-5">登入</button>
                    <a href="#" class="register-a">註冊帳號</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
