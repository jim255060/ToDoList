<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 練習</title>
    <link rel="stylesheet" href="css/register_page.css">
</head>
<body>
    <div class="container">

        <!-- 左側 -->
        <div class="logo-title rwd-title">
            <img src="images/Vector (1).png" alt="">
            <h1>ONLINE TODO LIST</h1>
            <img src="images/img.png" class="logo-img">
        </div>

        <!-- 右側 -->
        <div class="login-information font-weight rwd-bld">
            <h2>註冊帳號</h2>
            <form action="">
                <label for="">Email</label>
                <input type="email" name="" id="" placeholder="請輸入Email">
                <label for="">您的暱稱</label>
                <input type="text" name="" id="" placeholder="請輸入您的暱稱">
                <label for="">密碼</label>
                <input type="password" name="" id="" placeholder="請輸入密碼">
                <label for="">再次輸入密碼</label>
                <input type="password" name="" id="" placeholder="請再次輸入密碼">
            </form>
            <div class="btn">
                <button>註冊帳號</button>
                <a href="#">登入</a>
            </div>
        </div>
    </div>
</body>
</html>
